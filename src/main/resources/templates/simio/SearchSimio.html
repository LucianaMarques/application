<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPattern">
	
<head>
<title>Search Simios</title>
</head>

<section layout:fragment="content">

	<nav class="navbar navbar-default navbar-static-top">
	    <div class="container-fluid">
	        <div class="navbar-header">
				<span class="glyphicon glyphicon-piggy-bank"> MONKEYS</span>
	        </div>
	    </div>
	</nav>

	<div layout:include="Alert"></div>
	
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h1 class="panel-title aw-titulo-panel">Search Simios</h1>
			<a class="btn btn-link aw-link-panel" th:href="@{/menu}">Back to Menu</a>
		</div>
			
		<div class="panel-body">
		
			<form method="GET" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control" placeholder="Search" autofocus="autofocus"
								name="name"></input>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</form>
			
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th class="text-left col-md-4">Name</th>
							<th class="text-left col-md-1">Gender</th>
							<th class="text-left col-md-1">Age</th>
							<th class="text-left col-md-1">Group</th>
							<th class="text-right col-md-1">Temperature</th>
							<th class="col-md-2"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="simio : ${allSimios}">
							<td class="text-center" th:text="${simio.id}"></td>
							<td class="text-left" th:text="${simio.name}"></td>
							<td class="text-center" th:text="1"></td>
							<td class="text-center" th:text="M"></td>
							<td class="text-center" th:text="1"></td>
							<td class="text-right" th:text="${simio.temperature}"></td>
							<td class="text-center" >
								<a class="btn btn-link btn-xs" th:href="@{/simio/new/{id}(id=${simio.id})}"
									title="Edit" rel="tooltip" data-placement="top">
									<span class="glyphicon glyphicon-pencil"></span>
								</a>
								<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmExclusionModal"
									th:attr="data-id=${simio.id}, data-name=${simio.name}"
									title="Exclude" rel="tooltip" data-placement="top">
									<span class="glyphicon glyphicon-remove"></span>
								</a>
								<a class="btn btn-link btn-xs"
									th:href="@{/simio/graph/{id}(id=${simio.id})}"
									title="Graph" rel="tooltip" data-placement="top">
									<span class="glyphicon glyphicon-check"></span>
								</a>
							</td>
						</tr>
						<tr th:if="${#lists.isEmpty(allSimios)}">
							<td colspan="6">No simios were found</td>						
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div layout:include="simio/ConfirmExclusionDialog"></div>
	</div>
</section>  
</html>
