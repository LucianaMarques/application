<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPattern">
	
<head>
<title>Register Simio</title>
</head>

<section layout:fragment="content">
	<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
				    <form class="form-horizontal" method="POST" th:action="@{/simio/new}" th:object="${simio}">
				    	
				    	<div layout:include="Alert"></div>
				    	
				    	<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					 		<div th:each="error : ${#fields.detailedErrors()}">
					 			<span th:text="${error.message}"></span>
					 		</div>
						</div>
				    	
				    	<div class="panel panel-default">
				    		<div class="panel-heading clearfix">
								<h1 class="panel-title aw-titulo-panel"><i class="fa fa-paw" aria-hidden="true"></i> ADD MONKEY</h1>
								<a class="btn btn-link aw-link-panel" th:href="@{/simio/search}">Back</a>
							</div>
				    		
				    		<div class="row">
                                <div class="col-md-1">
				    				<input type="hidden" th:field="*{id}"/>
		    					</div>
			    			</div>
			    			<div class="row">
				    			<div class="col-md-12" th:classappend="${#fields.hasErrors('name')} ? has-error">
									<label for="descricao" class="col-sm-2 control-label">Name</label>
									<div class="col-sm-4" > 
										<input type="text" class="form-control" id="name" name="name" th:field="*{name}"/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								</div>
							</div>
				    	</div>
				    </form>
		    	</div>
		    </div>
	    </div>
    </div>
</section>
</html>
