<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPattern">
	
<head>
<title>Map</title>
</head>

<section layout:fragment="content">
	<img id="icon-simio" th:src="@{/images/icon-simio.jpg}" height="40" width="40" style="display: none;"/>
	
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h1 class="panel-title aw-titulo-panel">Localization Map</h1>
			<a class="btn btn-link aw-link-panel" th:href="@{/menu/search}">Back</a>
		</div>
			
		<div class="panel-body">
			<div id="graphDiv" th:attr="data-mapping=${mapping}">			
				<canvas id="graphCanvas" width="800" height="400" ></canvas>
			</div>
		</div>
	</div>
	
	<th:block layout:fragment="javascript-extra">
	    <script th:src="@{/js/graph.js}"></script>
	</th:block>
</section>  
</html>
