<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPattern">
	
<head>
<title>Insert Simio</title>
</head>

<section layout:fragment="content">
    <form class="form-horizontal" method="POST" th:action="@{/menu/new}" th:object="${simio}">
    	
    	<div layout:include="Alert"></div>
    	
    	<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
	 		<div th:each="error : ${#fields.detailedErrors()}">
	 			<span th:text="${error.message}"></span>
	 		</div>
		</div>
    	
    	<div class="panel panel-default">
    		<div class="panel-heading clearfix">
				<h1 class="panel-title aw-titulo-panel">New Simio</h1>
				<a class="btn btn-link aw-link-panel" th:href="@{/menu/search}">Back</a>
			</div>
    		
    		<div class="panel-body">
    			<input type="hidden" th:field="*{id}"/>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>
